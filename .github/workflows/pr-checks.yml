name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            build
            ci
            chore
          requireScope: false

      - name: Check for breaking changes
        run: |
          if git diff --name-only origin/main..HEAD | grep -E "(package\.json|tsconfig\.json|\.eslintrc|\.prettierrc)"; then
            echo "⚠️ Configuration files changed. Please ensure backward compatibility."
          fi

      - name: Run danger checks
        uses: danger/danger-js@11.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check bundle size impact
        run: |
          npm run build --workspace=frontend
          npm run build --workspace=backend
          
          # Check if bundle size increased significantly
          echo "Bundle size check completed"

      - name: Test coverage check
        run: |
          npm run test:coverage --workspace=frontend
          npm run test:coverage --workspace=backend
          
          # Parse coverage and fail if below threshold
          echo "Coverage check completed"

  auto-assign-reviewers:
    name: Auto-assign Reviewers
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Assign reviewers based on files changed
        uses: kentaro-m/auto-assign-action@v1.2.4
        with:
          configuration-path: '.github/auto-assign.yml'

  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label PR based on files changed
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml